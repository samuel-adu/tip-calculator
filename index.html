<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>splitter</h1>
    <label for="bill">Bill</label>
    <input type="text" name="Bill" id="bill" />

    <label for="tip"> Select Tip % </label>
    <button>5%</button>
    <button>10%</button>
    <button>15%</button>
    <button>25%</button>
    <button>50%</button>

    <input type="text" name="tip" id="tip" placeholder="Custom" />

    <label for="numberOfPeople">Number of People</label>
    <input type="text" name="numberOfPeople" id="numberOfPeople" />

    <div>
      <p>Tip Amount / person</p>
      <p>$4.27</p>

      <p>Total / person</p>
      <p>$32.79</p>

      <button type="reset">Reset</button>
    </div>
