<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <script src="/main.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="splitter brand logo" />
    </header>

    <main class="main">
      <div class="calculator">
        <label for="bill">Bill</label>
        <div class="bill-wrapper">
          <input
            class="form-control"
            type="text"
            name="Bill"
            id="bill"
            placeholder="0"
          />
          <img src="./images/icon-dollar.svg" alt="dollar icon" />
        </div>

        <label for="tip-percent">Select Tip %</label>
        <div class="tip-group">
          <button data-percent="5" class="btn tip-btn">5%</button>
          <button data-percent="10" class="btn tip-btn">10%</button>
          <button data-percent="15" class="btn tip-btn">15%</button>
          <button data-percent="25" class="btn tip-btn">25%</button>
          <button data-percent="50" class="btn tip-btn">50%</button>
          <input
            class="form-control"
            type="text"
            name="tip"
            id="custom-tip"
            placeholder="Custom"
          />
        </div>

        <label for="num-of-people">Number of People</label>
        <div class="people-wrapper">
          <input
            class="form-control"
            type="text"
            name="numberOfPeople"
            id="num-of-people"
            placeholder="0"
          />
          <small class="error-message" id="error-message"></small>
          <img src="./images/icon-person.svg" alt="person icon" />
        </div>
      </div>

      <div class="result-board">
        <div class="result-body">
          <div class="result">
            <p class="result__text">Tip Amount<span>/person</span></p>
            <p id="tip-amount-per-person" class="result__amount">$0.00</p>
          </div>

          <div class="result">
            <p class="result__text">Total<span>/person</span></p>
            <p id="total-amount-per-person" class="result__amount">$0.00</p>
          </div>
        </div>

        <button id="reset-btn" class="btn reset-btn">Reset</button>
      </div>
    </main>

    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.samueladu.dev">Samuel Adu</a>.
    </p>
  </body>
</html>
